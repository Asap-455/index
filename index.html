<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  * { box-sizing: border-box; }
  body { margin:0; font-family:Arial,sans-serif; background:linear-gradient(135deg,#ff9a9e,#fad0c4); color:white; }
  .container { min-height:100vh; max-width:900px; margin:auto; text-align:center; padding:100px 20px; }
  h1 { font-size:2.6rem; margin-bottom:30px; text-align:center; }
  button { padding:15px 35px; font-size:18px; border:none; border-radius:30px; cursor:pointer; margin:10px; transition:0.3s; }
  #yes { background:#ff4d6d; color:white; position:static; }
  #no { background:white; color:#ff4d6d; position:absolute; }
  #love { display:none; margin-top:80px; }
  video { width:320px; border-radius:16px; margin-top:20px; }
  #gifts { display:none; margin-top:100px; }
  .gifts-row { display:grid; grid-template-columns:repeat(3,1fr); gap:30px; justify-items:center; margin-top:20px; }
  .gift-box { width:240px; display:flex; flex-direction:column; align-items:center; }
  .gift-btn { background:#fff; color:#ff4d6d; font-size:18px; }
  .gift-img { display:none; width:220px; height:auto; border-radius:20px; margin-top:12px; }
  @media (max-width:768px) { .gifts-row { grid-template-columns:1fr; } }

  /* Fancy message styles */
  #firstMsg { 
    font-size:24px; 
    margin-top:20px; 
    display:none; 
    color:#fff; 
    opacity:0; 
    transition: opacity 1s ease;
  }
  #firstMsg.show { opacity:1; display:block; }
</style>
</head>
<body>

<div class="container">
  <h1>Hey Disha ğŸ’–<br>Will you be my Valentine?</h1>

  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="firstMsg">âŒ No nu phado, âœ… Yes nu nahi ğŸ˜œ</div>

  <!-- VIDEO -->
  <div id="love">
    <h2>Worst decision ever â¤ï¸<br>I hate you ğŸ˜˜</h2>
    <video autoplay loop muted playsinline>
      <source src="meme.mp4" type="video/mp4">
    </video>
  </div>

  <!-- GIFTS -->
  <div id="gifts">
    <h2>Special Gifts for You ğŸ</h2>
    <div class="gifts-row">
      <div class="gift-box">
        <button class="gift-btn" onclick="openGift(1, this)">ğŸ Gift 1</button>
        <img src="image2.JPG" class="gift-img" id="img1">
      </div>
      <div class="gift-box">
        <button class="gift-btn" onclick="openGift(2, this)">ğŸ Gift 2</button>
        <img src="image1.JPG" class="gift-img" id="img2">
      </div>
      <div class="gift-box">
        <button class="gift-btn" onclick="openGift(3, this)">ğŸ Gift 3</button>
        <img src="image3.JPG" class="gift-img" id="img3">
      </div>
    </div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const love = document.getElementById("love");
const gifts = document.getElementById("gifts");
const firstMsg = document.getElementById("firstMsg");

let yesRun = false; // Yes button move nahi karega
let clickedOnce = false; // Track first click

// No button move on hover
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-120)+"px";
});

// Yes button move if yesRun true
yesBtn.addEventListener("mouseover", () => {
  if(!yesRun) return;
  yesBtn.style.position="absolute";
  yesBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  yesBtn.style.top=Math.random()*(window.innerHeight-120)+"px";
});

// Yes button click
yesBtn.addEventListener("click", () => {
  if(!clickedOnce){
    // First click: show fancy message
    firstMsg.classList.add("show");
    clickedOnce = true;
    yesBtn.disabled = true;

    // Hide message and enable button after 1 minute
    setTimeout(() => {
      firstMsg.classList.remove("show");
      clickedOnce = false;
      yesBtn.disabled = false;
    }, 60000); // 60 seconds

    return;
  }

  // 1 minute ke baad click: normal action
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  love.style.display = "block";
  setTimeout(()=>love.scrollIntoView({behavior:"smooth"}),300);
  setTimeout(()=>{
    gifts.style.display="block";
    gifts.scrollIntoView({behavior:"smooth"});
  },1500);
});

// Open gifts
function openGift(num, btn){
  btn.style.display="none";
  document.getElementById("img"+num).style.display="block";
}
</script>

</body>
</html>
